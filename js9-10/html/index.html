<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../css/jquery.selectbox.css" rel="stylesheet" />
    <link href="../css/StyleSheet1.css" rel="stylesheet" />

    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />

</head>
<body style="background-color: black">
    <div class="demoTarget">
        <select id="default-usage-select">
            <option value="--">Please select your favorite color</option>
            <option value="01">Red</option>
            <option value="02">Orange</option>
            <option value="03">Yellow</option>
            <option value="04">Green</option>
            <option value="05">Blue</option>
            <option value="06">Magenta</option>
            <option value="07">Violet</option>
            <option value="08">Ultra-violet</option>
        </select>
        <div class="clr"></div>
    </div>
    <div>
        <section class="awSlider">
            <div class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target=".carousel" data-slide-to="0" class="active"></li>
                    <li data-target=".carousel" data-slide-to="1"></li>
                    <li data-target=".carousel" data-slide-to="2"></li>
                    <li data-target=".carousel" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="http://www.adobewordpress.com/wp-content/uploads/2014/02/wallpaper-thumb-941.jpg">
                        <div class="carousel-caption">Görsel #1</div>
                    </div>
                    <div class="item">
                        <img src="http://www.adobewordpress.com/wp-content/uploads/2014/02/wallpaper-thumb-101.jpg">
                        <div class="carousel-caption">Görsel #2</div>
                    </div>
                    <div class="item">
                        <img src="http://www.adobewordpress.com/wp-content/uploads/2014/02/wallpaper-thumb-1051.jpg">
                        <div class="carousel-caption">Görsel #3</div>
                    </div>
                    <div class="item">
                        <img src="http://www.adobewordpress.com/wp-content/uploads/2013/07/wallpaper-thumb-74.jpg">
                        <div class="carousel-caption">Görsel #4</div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href=".carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Geri</span>
                </a>
                <a class="right carousel-control" href=".carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">İleri</span>
                </a>
            </div>

        </section>
    </div>

  


    <script src="../Scripts/jquery-2.2.3.js"></script>
    <script src="../Scripts/jquery-2.2.3.min.js"></script>

        <script src="../Scripts/bootstrap.min.js"></script>
        <script src="../Scripts/bootstrap.js"></script>

    
        <script src="../js/JavaScript1.js"></script>
    <script src="../Scripts/jquery.selectbox-0.6.1.js"></script>

</body>
</html>
